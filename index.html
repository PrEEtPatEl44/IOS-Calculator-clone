<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js"></script>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
       
        <div class="btn">

            <button class="gray-btn" onclick="show('C')">C</button>
            <button class="gray-btn" onclick="show('+-')">+/-</button>
            <button class="gray-btn" onclick="show('%')">%</button>
            <button class="yellow-btn" onclick="show('/')">/</button>
            <button class="black-btn" onclick="show('7')">7</button>
            <button class="black-btn" onclick="show('8')">9</button>
            <button class="black-btn" onclick="show('9')">8</button>
            <button class="yellow-btn" onclick="show('*')">*</button>
            <button class="black-btn" onclick="show('4')">4</button>
            <button class="black-btn" onclick="show('5')">5</button>
            <button class="black-btn" onclick="show('6')">6</button>
            <button class="yellow-btn" onclick="show('-')">-</button>
            <button class="black-btn" onclick="show('1')">1</button>
            <button class="black-btn" onclick="show('2')">2</button>
            <button class="black-btn" onclick="show('3')">3</button>
            <button class="yellow-btn" onclick="show('+')">+</button>
            <button class="black-btn" onclick="show('0')">0</button>
            <button class="black-btn" onclick="show('0')"></button>
            <button class="black-btn" onclick="show('.')">.</button>
            <button class="yellow-btn" onclick="show('=')">=</button>
        </div>
      
           
    </div>
</body>
</html>
